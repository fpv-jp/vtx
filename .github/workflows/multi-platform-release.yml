name: Build and Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"  # v0.0.1 形式のみ（-rc等は除外）

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runner:
          - raspi5b
          - rock-5b
          - jetson-nano-2gb
          - jetson-orin-nano-super
      fail-fast: false

    runs-on:
      - self-hosted
      - ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: make all

      - name: Verify binary
        run: |
          if [ -f vtx ]; then
            echo "✓ Binary created successfully"
            ls -lh vtx
            file vtx
            echo "--- Platform detection test ---"
            cat /proc/device-tree/model 2>/dev/null || echo "device-tree not available"
          else
            echo "✗ Binary not found"
            exit 1
          fi

      - name: Rename binary with runner suffix
        run: mv vtx vtx-${{ matrix.runner }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vtx-${{ matrix.runner }}
          path: vtx-${{ matrix.runner }}
          retention-days: 3

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          echo "=== Downloaded artifacts ==="
          ls -R artifacts/
          find artifacts -type f

      - name: Prepare release files with aliases
        run: |
          mkdir -p release

          # Copy original binaries
          find artifacts -type f -exec cp -v {} release/ \;

          # Create aliases for compatible platforms
          # Raspberry Pi: raspi5b binary works for all Pi 4/5 with same OS
          if [ -f release/vtx-raspi5b ]; then
            cp release/vtx-raspi5b release/vtx-raspi4b
            cp release/vtx-raspi5b release/vtx-raspi4cm
          fi

          # Radxa ROCK 5: rock-5b binary works for all ROCK 5 series
          if [ -f release/vtx-rock-5b ]; then
            cp release/vtx-rock-5b release/vtx-rock-5b-plus
            cp release/vtx-rock-5b release/vtx-rock-5t
          fi

          # Jetson: each requires separate binary (no aliases)
          # jetson-nano-2gb -> vtx-jetson-nano-2gb
          # jetson-orin-nano-super -> vtx-jetson-orin-nano-super

          echo "=== Final release files ==="
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
